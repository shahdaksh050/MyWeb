<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
</head>
<body style="font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #f8f9fa;">

    <div style="min-height: 5em; margin: 0 1em; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ccc;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUyeVBJnCDOEfJtw2ieHg2elvYCiK3MCFKIw&s" alt="Logo" style="height: 80px;">
        <h1 style="font-size: 1.8em; margin: 0; color: #333;">BookStore</h1>
        <div style="text-align: right;"></div>
    </div>

    <div style="border-radius: 6px; border: 1px solid #ddd; height: 2.5em; margin: 10px; background-color: #fff;">
        <ul style="margin: 0; list-style: none; display: flex; align-items: center; height: 100%; padding: 0;">
            <li style="padding: 0 15px; border-bottom: 5px solid #3B5998; font-weight: bold;">HOME</li>
            <li style="padding: 0 15px;">EXPLORE</li>
            <li style="padding: 0 15px;">ABOUT</li>
            <li style="margin-left: auto; padding: 0 10px;">
                <button style="padding: 7px 15px; border: none; background-color: #3B5998; color: white; border-radius: 3px; font-size: 0.9em; cursor: pointer;">Checkout</button>
            </li>
        </ul>
    </div>


    <div style="display: flex; flex-wrap: wrap; margin: 10px; gap: 20px;">
        <!-- Best Seller Books Section -->
        <div style="width: 100%; max-width: 48%; background-color: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 6px;">
            <h2 style="margin-top: 0; color: #333;">Best Seller Books</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: #f1f1f1;">Title</th>
                        <th style="border: 1px solid #ccc; padding: 8px; text-align: left; background-color: #f1f1f1;">Author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td style="border: 1px solid #ccc; padding: 8px;">Harry Potter and the Sorcerer's Stone</td><td style="border: 1px solid #ccc; padding: 8px;">J.K. Rowling</td></tr>
                    <tr><td style="border: 1px solid #ccc; padding: 8px;">Harry Potter and the Chamber of Secrets</td><td style="border: 1px solid #ccc; padding: 8px;">J.K. Rowling</td></tr>
                    <tr><td style="border: 1px solid #ccc; padding: 8px;">Harry Potter and the Prisoner of Azkaban</td><td style="border: 1px solid #ccc; padding: 8px;">J.K. Rowling</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
